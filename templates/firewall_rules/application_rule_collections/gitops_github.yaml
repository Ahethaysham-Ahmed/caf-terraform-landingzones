gitops_github:
  name: gitops for github.com
  action: Allow
  rules:
    github:
      name: github
      description: Services for self-hosted runners
      source_addresses: ["*"]
      protocols:
        https:
          port: 443
          type: Https
      destination_fqdns:
        - api.github.com
        - docs.github.com
        - pipelines.actions.githubusercontent.com
        - vstoken.actions.githubusercontent.com