gitops:
  name: gitops
  action: Allow
  rules:
    azure_cli:
      name: azure-cli
{% if vnet_launchpad is defined %}
      source_addresses:
        {{ vnet_launchpad.vnet_region1.address_space | to_nice_yaml }}
{% endif %}
      destination_fqdns:
        - aka.ms
        - app.aladdin.microsoft.com
        - azcliextensionsync.blob.core.windows.net
        - azcliprod.blob.core.windows.net
        - azure.microsoft.com
        - azurecliextensionsync.blob.core.windows.net
        - graph.microsoft.com
        - login.microsoftonline.com
        - management.azure.com
      protocols:
        https:
          port: 443
          type: Https
    github:
      name: github.com
      description: Services for self-hosted runners
{% if vnet_launchpad is defined %}
      source_addresses:
        {{ vnet_launchpad.vnet_region1.address_space | to_nice_yaml }}
{% endif %}
      protocols:
        https:
          port: 443
          type: Https
      destination_fqdns:
        - api.github.com
        - codeload.github.com
        - docs.github.com
        - github.com
        - objects.githubusercontent.com
        - pipelines.actions.githubusercontent.com
        - raw.githubusercontent.com
        - vstoken.actions.githubusercontent.com