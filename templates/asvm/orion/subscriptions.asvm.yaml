asvm_subscriptions:
  gitops:
    caf_landingzone_branch: aci_network

  relative_destination_folder: level3/{{landingzone_definition}}/subscriptions

  deployments:
    landingzone:
      global_settings_key:
        platform:
          asvm:
      remote_tfstates:
        platform:
          asvm:

  resources:
    asvm_subscriptions:
      subscriptions:
{% for region, value in deployments.asvm['root'].items() %}
{% for scod, scod_value in value.items() %}
{% if scod != "asvm_subscriptions" %}
        {{scod}}:
{% for key, kv in subscriptions[scod].items() %}
          {{key}}: {{kv}}
{% endfor %}
{% endif %}
{% endfor %}
{% endfor %}