
- name: "[{{resources.configuration_folders.platform.destination_relative_path}}] Get tfstate account name"
  register: launchpad_storage_account
  shell: |
    az storage account list \
      --subscription {{ resources.caf_terraform.launchpad.subscription_id }} \
      --query "[?tags.caf_tfstate=='{{ resources.tfstates.platform.launchpad.level }}' && tags.caf_environment=='{{ resources.caf_terraform.launchpad.caf_environment }}'].{name:name}[0]" -o json | jq -r .name

- debug:
    msg: "{{launchpad_storage_account}}"

- name: "[{{deployment}} - {{resources.configuration_folders.platform.destination_relative_path}}] - Get launchpad tfstate details"
  register: launchpad_tfstate_exists
  ignore_errors: true
  shell: |
    az storage blob download \
      --name "{{ resources.tfstates.platform.launchpad.tfstate }}" \
      --account-name "{{ launchpad_storage_account.stdout | default('') }}" \
      --container-name "{{ resources.tfstates.platform.launchpad.workspace | default('tfstate') }}" \
      --auth-mode "login" \
      --file "~/.terraform.cache/launchpad/{{ resources.tfstates.platform.launchpad.tfstate }}"

- name: "[{{deployment}} - {{resources.configuration_folders.platform.destination_relative_path}}] - Get subscription_creation_landingzones details"
  when:
    - launchpad_tfstate_exists.rc == 0
    - resources.platform_core_setup.enable_azure_subscription_vending_machine
  shell: "cat ~/.terraform.cache/launchpad/{{ resources.tfstates.platform.launchpad.tfstate }}"
  register: launchpad_tfstate

- name: "[{{deployment}} - {{v}}] - Get launchpad json data"
  when:
    - launchpad_tfstate_exists.rc == 0
    - resources.platform_core_setup.enable_azure_subscription_vending_machine
  set_fact:
    scljsondata: "{{ launchpad_tfstate.stdout | from_json }}"

- name: "[{{deployment}} - {{resources.relative_destination_folder}}] - set launchpad_azuread_groups"
  when:
    - launchpad_tfstate_exists.rc == 0
    - resources.platform_core_setup.enable_azure_subscription_vending_machine
  set_fact:
    launchpad_azuread_groups: "{{ scljsondata | json_query(path) }}"
  vars:
    path: 'outputs.objects.value.launchpad.azuread_groups'


- name: "[{{deployment}} - {{resources.relative_destination_folder}}] - Get level2 tfstate account name"
  register: level2_storage_account
  shell: |
    az storage account list \
      --subscription {{ resources.caf_terraform.launchpad.subscription_id }} \
      --query "[?tags.caf_tfstate=='{{ resources.tfstates.platform.asvm.level }}' && tags.caf_environment=='{{ resources.caf_terraform.launchpad.caf_environment }}'].{name:name}[0]" -o json | jq -r .name

- debug:
    msg: "{{level2_storage_account}}"
    verbosity: 2

