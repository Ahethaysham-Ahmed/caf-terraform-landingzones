    virtual_hub_connections:
      vnet_to_dev:
        name: vnet-orion-dev-TO-non-prod
        virtual_hub:
          lz_key: connectivity_virtual_hub_non_prod
          key: non_prod
        vnet:
          vnet_key: vnet

    recovery_vaults:
      asr:
        name: vault-orion-dev
        resource_group_key: backup
        backup_policies:
          vms:
            default:
              name: vm-default-policy
              timezone: "SE Asia Standard Time"
              backup:
                frequency: Daily
                time: "23:00"
              retention_daily:
                count: 7

    keyvaults:
      kv_delegated_sp:
        name: oriondev0001
        resource_group_key: rg
        creation_policies:
          logged_in_user:
            secret_permissions:
              - Set
              - Get
              - List
              - Delete
              - Purge
              - Recover
          landingzone_maintainers_non_prod:
            lz_key: asvm
            azuread_group_key: caf_ac_landingzone_maintainers_non_prod
            secret_permissions:
              - Set
              - Get
              - List
              - Delete
              - Purge
              - Recover

    keyvault_access_policies:
      kv_delegated_sp:
        app_LZContributors:
          azuread_service_principal_key: sp_LZContributors
          secret_permissions:
            - Get

    azuread_applications:
      app_LZContributors:
        application_name: app-asvm-orion-dev-Contributors

    azuread_service_principals:
      sp_LZContributors:
        azuread_application:
          key: app_LZContributors

    azuread_credentials:
      app_LZContributors:
        type: password
        azuread_credential_policy_key: default_policy
        azuread_application:
          key: app_LZContributors
        keyvaults:
          kv_delegated_sp:
            secret_prefix: sp

    azuread_credential_policies:
      default_policy:
        length: 250
        special: false
        upper: true
        number: true
        expire_in_days: 70
        rotation_key0:
          days: 33
        rotation_key1:
          days: 58

    custom_role_definitions:
      contributors_extended:
          name: lz-orion-dev-contributors-extended
          useprefix: true
          description: "Provides additional permissions for the level4 principal to perform activies on the level3 landingzone services."
          permissions:
            actions:
              - Microsoft.Network/privateDnsZones/join/action
              - Microsoft.Network/virtualNetworks/join/action

    role_mapping:
      custom_role_mapping:
        networking:
          vnet:
            contributors_extended:
              azuread_service_principals:
                keys:
                  - sp_LZContributors

      built_in_role_mapping:
        resource_groups:
          preparation:
            Owner:
              azuread_service_principals:
                keys:
                  - sp_LZContributors
          modeling:
            Owner:
              azuread_service_principals:
                keys:
                  - sp_LZContributors
          consumption:
            Owner:
              azuread_service_principals:
                keys:
                  - sp_LZContributors
          analytics:
            Owner:
              azuread_service_principals:
                keys:
                  - sp_LZContributors
        storage_containers:
          orion_prod_level3:
            lz_key: orion_subscriptions
            Storage Blob Data Contributor:
              azuread_service_principals:
                keys:
                  - sp_LZContributors
          orion_dev_level4:
            lz_key: orion_subscriptions
            Storage Blob Data Contributor:
              azuread_service_principals:
                keys:
                  - sp_LZContributors

