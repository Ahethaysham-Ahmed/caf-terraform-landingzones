gitops:
  caf_landingzone_branch: aci_network

relative_destination_folder: level2/connectivity/azurerm_firewall_policies/prod

deployments:
  landingzone:
    tfstate:
      platform:
        azurerm_firewall_policies: prod
    global_settings_key:
      platform:
        virtual_wans: prod
    remote_tfstates:
      platform:
        virtual_wans: prod


subscriptions:
  connectivity:
    resource_groups:
      firewall_policies:
        name: connectivity-prod-firewall-policies
        region_key: region1

    azurerm_firewall_policies:
      root:
        name: "prod-root-policy"
        region_key: region1
        resource_group:
          key: firewall_policies
        dns:
          proxy_enabled: true
        threat_intelligence_mode: "Alert"
